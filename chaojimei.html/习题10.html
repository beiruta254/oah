<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小区用户注册</title>
</head>
<style>
    .xxzb {
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        height: 300px;
    }
    
    .fill-cell input {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 0;
        border: 1px solid #ccc;
    }
</style>

<body>
    <table border="2" class="xxzb">
        <tr>
            <th>用户名</th>
            <th><input type="text" placeholder="Full width input" class="fill-cell"></th>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" placeholder="Full width input" class="fill-cell"></td>
        </tr>
    </table>

</body>

</html>
